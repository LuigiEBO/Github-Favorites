<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>GitHub Favorites</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./JS/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>GitHub Favorites</h1>
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do GitHub</label>
        <input id="input-search" type="text" placeholder="Usuário do GitHub">
        <button>&plus;</button>
      </div>
    </header>
    <table>
        <thead>
          <th>Usuário</th>
          <th>Repositorios</th>
          <th>Followers</th>
          <th></th>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img src="https://github.com/luigiebo.png" alt="imagem de Luigi" >
              <a href="https://github.com/luigiebo" target="_blank">
                <p>Luigi</p>
                <span>luigiebo</span>
              </a>
            </td>
            <td class="repositores">
              16
            </td>
            <td class="followers">
              34
            </td>
            <td><button class="remove">&times;</button></td>
          </tr>

          <tr>
            <td class="user">
              <img src="https://github.com/maykbrito.png" alt="imagem de Mayk Brito">
              <a href="https://github.com/maykbrito" target="_blank">
                <p>Mayk Brito</p>
                <span>maykbrito</span>
              </a>
            </td>
            <td class="repositores">
              16
            </td>
            <td class="followers">
              34
            </td>
            <td><button class="remove">&times;</button></td>
          </tr>
        </tbody>
    </table>
  </div>
</body>
</html>
